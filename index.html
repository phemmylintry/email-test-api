<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Email API call</title>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./bootstrap.min.css">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body class="bg-secondary">
		
		<div class="container d-flex align-items-center h-100">
			<div class="d-md-flex w-100 my-auto bg-white rounded">
				<div class="col-md-6 col-12 py-3 pt-md-5">
					<div class="bg-light h-100-100 p-3 d-flex justify-content-around flex-wrap fs-16">
						<div id="send_certificate" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Certificate Mail</div>
						<!-- <div id="send_confirmation" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Confirmation Mail</div>
							<div id="send_invitation" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Invitation Mail</div>
							<div id="send_welcome" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Registration Mail</div> -->
							<div id="sendmail" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Simple mail</div>
							<!-- <div id="sendmailwithtemplate" class="card p-2 my-1 text-center shadow-sm" draggable="true" ondragstart="dragstart_handler(event)">Mail with Template</div> -->
						</div>
					</div>
			<div class="col-md-6 col-12 py-3 px-0 mh-490" id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
				<div>
					<form onsubmit="return false" class="bg-white p-3 rounded">
						<span class="contact-form-title"><span class="font-weight-bold">Simple Mail API</span> Service</span>
						<div class="wrap-input validate-input" data-validate="">
							<input class="input bg-disabled" type="text" name="sender" placeholder="Sender" value="femiadenuga@mazzacash.com" disabled>
							<span class="shadow-input"></span>
						</div>
						<div class="wrap-input validate-input" data-validate="Recipient is required: ex@abc.xyz">
							<input class="input" type="email" name="recipient" placeholder="Recipient Email" required>
							<span class="shadow-input"></span>
						</div>
						<div class="wrap-input validate-input" data-validate="Subject is required">
							<input class="input" type="text" name="subject" placeholder="Subject" required>
							<span class="shadow-input"></span>
						</div>
						<div class="wrap-input validate-input" data-validate="Link is required">
							<input class="input" type="text" name="cc" placeholder="CC (can be left empty)">
							<span class="shadow-input"></span>
						</div>
						<div class="wrap-input validate-input" data-validate="Link is required">
							<input class="input" type="text" name="bcc" placeholder="BCC (can be left empty)">
							<span class="shadow-input"></span>
						</div>
						<div class="wrap-input validate-input" data-validate="Message is required">
							<textarea class="input" name="body" placeholder="Message Body" spellcheck="false" required></textarea>
							<span class="shadow-input"></span>
						</div>
						<div class="container-form-btn">
							<button class="form-btn" onclick="handleForm(this)">Test Service</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>

</body>
</html>
